<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Rainbow Wall</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />

    <script type="text/javascript">
      document.write(
        '<link rel="stylesheet" href="css/main.css?' + Math.random() + '">'
      );
    </script>

    <!-- <link href="css/main.css" rel="stylesheet" /> -->
    <link rel="shortcut icon" href="img/favicon.ico" />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <!-- <div class="sidebar"></div> -->
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column bg-gradient-light">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <div class="topbar"></div>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <br />
            <div class="card card-center shadow">
              <div class="card-header">
                <div class="text-rainbow">Paste the content you like</div>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <textarea
                    class="form-control ban-reseiz text-content"
                    rows="2"
                  ></textarea>
                  <div class="row justify-content-end">
                    <button
                      class="btn btn-rainbow pasteButton"
                      onclick="paste()"
                    >
                      <span class="text-rainbow">PASTE</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <br />

            <div class="card swap-bar shadow" type="buy">
              <div class="card-header">
                <div class="text-rainbow">SWAP</div>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group eth-form">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text text-rainbow uint"
                          >ETH</span
                        >
                      </div>
                      <input
                        type="text"
                        class="form-control eth-amount"
                        placeholder="0"
                        onkeyup="value=value.replace(/^\D*(\d*(?:\.\d{0,6})?).*$/g, '$1')"
                      />
                    </div>
                    <small class="uint-balance"></small>
                  </div>
                  <div class="form-group row justify-content-center">
                    <a href="#" class="changePosition"
                      ><li class="fas fa-exchange-alt"></li
                    ></a>
                  </div>
                  <div class="form-group token-form">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <button
                          class="
                            btn btn-outline-secondary
                            selecToken
                            text-rainbow
                          "
                          type="button"
                          data-toggle="modal"
                          data-target="#tokenIdSearch"
                        >
                          Select a tokenId
                        </button>
                      </div>
                      <input
                        type="text"
                        class="form-control token-amount"
                        placeholder="0"
                        onkeyup="value=value.replace(/^\D*(\d*(?:\.\d{0,6})?).*$/g, '$1')"
                        disabled
                      />
                    </div>
                    <small class="token-balance"></small>
                  </div>
                  <div class="row justify-content-center">
                    <button
                      class="btn btn-rainbow swap"
                      onclick="swap()"
                      disabled
                    >
                      Enter an amount
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <br />
            <br />
            <br />
            <br />
            <div class="row">
              <div class="col-xl contentView"></div>
            </div>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <!-- Content Row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div class="footer"></div>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <div class="modalbar"></div>



    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-cookie/jquery.cookie.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <script src="js/wallet/w3model.js"></script>
    <script src="js/wallet/bignumber.min.js"></script>
    <script src="js/wallet/web3.min.js"></script>
    <script src="js/wallet/web3model.min.js"></script>
    <script src="js/wallet/evmchain.js"></script>
    <script src="js/wallet/web3provider.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/ipfs/ipfs-http-client.js"></script>
    <script src="js/wallet/ethers.js"></script>

    <script src="js/expand/lockr.js"></script>
    <script src="js/expand/base64.js"></script>

    <script>
      document.write(
        // '<script src="js/main.min.js?' + Math.random() + '"><\/script>'
        '<script src="js/main.min.js"><\/script>'
      );
    </script>
  </body>
</html>
